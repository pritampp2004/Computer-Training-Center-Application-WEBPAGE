        <script type="text/javascript">
            function blinking_header()
            {
                if(!document.getElementById('blink').style.color)
                {
                    Document.getElementById('blink').style.color="blue";
                }
                if(document.getElementById('blink').style.color=="red")
                {
                    Document.getElementById('blink').style.color="blue";
                }
                else
                {
                    Document.getElementById('blink').style.color="red";
                }
                timer=setTimeout("blinking_header()",1000);
            }
            function stoptimer()
            {
                clearTimeout(timer);

            }
        </script>
        <SCRIPT LANGUAGE="JAVAScript1.2">
            <!--

                /*
                Document firework script(Bt Matt Gabbert, mgabbert@usertoday.com,http://www.nolag.com)
                Permission granted to Dynamic Drive to feature script in archive

               //set Interval between each firework display,
               var Interval=2500
               var sparksOn=true;
               var speed=60;
               var power=3;

               //Dont change these values---------
               var documentWidth=documentHeight=randomx=randomy=leftcorner=topcorner=0
               var ns=(document.layers);
               var le=(document.all);
               var ns6=(document.getElementById&&!document.all);
               var sparksAflyin = false;
               var allDivs = new Array(14);
               var totalSparks = 0;
               //--------------------------

               function initAll() {
                if(!ns && !le && !ns6) {
                    sparksOn = false;
                    return;
                }
                setInterval("firework()",intervals)

                if(ns)
                document.captureEvents(Event.MOUSEDOWN | Event.MOUSEMOVE);
            for(dNum=0;dNum<7;++dNum){
                if(ie)
                       allDivs[dNum]=eval('document.all.sDiv'+dNum+'.style');
                else if(ns6)
                       allDivs[dNum]=document.getElementById('sDiv'+dNum).style;
                else
                       allDivs[dNum]=eval('document.layers["sDiv'+dNum+'"]');

                           
            }
               }

               function firework() {
                //below code detects the browser dimenions
                if(ie) {
                    documentWidth=document.body.clientWidth
                    documentHeigth=document.body.clientHeight
                    leftcorner=document.body.scrollLeft
                    topcorner=document.body.scrollTop
                    }
                    else if(ns||ns6) {
                        documentWidth=window.innerWidth
                        documentHeigth=window.innerHeight
                        leftcorner=pageXOffset
                        topcorner=pageYOffset
                     }

                     //Below code randomly generates a set of coordinates that fall within the dimension

                     randomx=leftcorner+Math.floor(Math.random()*documentWidth)
                     randomy=topcorner+Math.floor(Math.random()*documentHeight)
                     if(sparksOn) {
                        if(!sparksAflyin){
                            sparksAflyin=true;
                            totalSparks=0;
                            for(var spark=0;spark<=6;spark++){
                                dx=Math.round(Math.random()*50);
                                dy=Math.round(Math.random()*50);
                                moveTo(spark,randomx,randomy,dx,dy);

                            }
                        }
                     }
                
               }
               function moveTo(i,tempx,tempy,dx,dy) {
                if(ie){
                    if(tempy+10>(document.body.offsetHeight+document.body.scrollTop))
                    tempy = document.body.offsetHeight+document.body.scrollTop-10;
                    if(tempy+10>(document.body.offsetWidth+document.body.scrollLeft))
                    tempy = document.body.offsetWidth+document.body.scrollLeft-10;

                }
                else if(ns6) {
                    if(tempy+10>(window.innerHeight+pageYOffset))
                   tempy=window.innerHeight+pageYOffset-10;
                   if(tempx+10>(window.innerWidth+pageXOffset))
                   tempx=window.innerWidth+pageXOffset-10;

                }
                if(tempx>-50 && tempy>-50) {
                    tempx+=dx;tempy+=dy;
                    allDivs[i].left=tempx;
                    allDivs[i].top=tempy;
                    dx-=power;dy-=power;
                    setTimeout("moveTo("+i+","+tempx+","+tempy+","+dx+","+dy+")",speed)

                }
                else 
                    ++totalSparks
                    if(totalSparks==7) {
                        sparksAflyin=false;
                        totalSparks=0;
                    }
                }
                window.onload=initAll
                //End-->
        </SCRIPT>
